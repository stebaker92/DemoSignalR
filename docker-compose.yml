version: '3'
services:
  signalr-demo:
    build: DemoSignalR/.
    ports:
      - "9090:80"
    environment:
      - ASPNETCORE_ENVIRONMENT=Docker
    networks:
      - demo-signalr
    depends_on:
      - rabbitmq

  price-api:
    build: PricePublisher/.
    ports:
      - "9091:80"
    environment:
      - ASPNETCORE_ENVIRONMENT=Docker
    networks:
      - demo-signalr
    depends_on:
      - rabbitmq
    
  rabbitmq:
    image: rabbitmq:3-management
    ports:
      - "5672:5672"
      - "15672:15672"
    networks:
      - demo-signalr

networks:
  demo-signalr: